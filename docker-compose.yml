services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Srilekha@8
      MYSQL_DATABASE: musicdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    build:
      context: ./SDP-MUSIC-STREAMING-backend
      dockerfile: backend.Dockerfile
    image: docker-backend:latest
    container_name: springboot
    ports:
      - "2025:8080"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    build:
      context: ./SDP-MUSIC-STREAMING-main
      dockerfile: frontend.Dockerfile
    image: docker-frontend:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
